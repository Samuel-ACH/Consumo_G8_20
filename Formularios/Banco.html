<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lenguaje de Programacion IV G8_20</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Banco.js"></script>
</head>
    <body>

        <div class="container">
             <div class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                        <H3>
                            Lista de Bancos
                        </H3>
                    </div>
                </div>
                    <div class="box-body">
                        <div class="table table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Código Banco</th>
                                        <th>Nombre Banco</th>
                                        <th>Oficina Principal</th>
                                        <th>Cantidad Sucursales</th>
                                        <th>Pais</th>
                                        <th>Fecha Fundacion</th>
                                        <th>RTN</th>
                                    </tr>
                                </thead>
                                <tbody id="DataBancos">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
             </div>
             <div class="Formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>
                            Agregar Nuevo Banco
                        </h3>
                    </div>
                    <div class="col-12">
                        <form class="Banco">
                            <label for="">Codigo del Banco</label>
                            <input type="text" id="codigo_banco" class="form-control" placeholder="Ingrese codigo del banco">
                            <label for="">Nombre del banco</label>
                            <input type="text" id="nombre_banco" class="form-control" placeholder="Ingrese nombre del banco">
                            <label for="">Oficina Principal</label>
                            <input type="text" id="oficina_principal" class="form-control" placeholder="Ingrese la oficina principal">
                            <label for="">Cantidad de Sucursales</label>
                            <input type="text" id="cantidad_sucursales" class="form-control" placeholder="¿Cuantas sucursales hay?">
                            <label for="">Pais</label>
                            <input type="text" id="pais" class="form-control" placeholder="Pais donde se encuentra">
                            <label for="">Fecha de Fundacion</label>
                            <input type="text" id="fechafundacion" class="form-control" placeholder="Use el formato AA/MM/DD">
                            <label for="">RTN</label>
                            <input type="text" id="RTN" class="form-control" placeholder="RTN del Banco">
                            <hr>
                            <div id="btnagregarbanco">
                                <input type="submit" id="btnagregar" onclick="AgregarBancos()" value="Ingresar Banco" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
             </div>
    </div>
    

        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
