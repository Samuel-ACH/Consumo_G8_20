<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje de Programación IV G8_20</title>
 <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Cuenta.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="consulta mt-4">
               <div class="row">
                   <div class="col-6">
                       <H3>
                           Lista de Cuentas
                       </H3>
                   </div>
               </div>
                   <div class="box-body">
                       <div class="table table-responsive">
                           <table class="table table-hover">
                               <thead>
                                   <tr>
                                       <th>Número de Cuenta</th>                    
                                       <th>Nombre de Cuenta</th>
                                       <th>Número de Cliente</th>
                                       <th>Fecha de Apertura</th>
                                       <th>Saldo Actual</th>
                                       <th>Saldo Retenido</th>
                                       <th>Tipo de Moneda</th>
                                   </tr>
                               </thead>
                            <tbody id="DataCuentas">
                                   
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
        <div class="Formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar una cuenta nueva
                </h3>

            </div>
            <div class="col-12">
                <form class="Cuenta">
                    <label for="">Numero De Cuenta</label>
                    <input type="text" id="NumeroDeCuenta" class="form-control" placeholder="Ingrese el número de cuenta">

                    <label for="">Nombre De Cuenta</label>
                    <input type="text" id="NombreDeCuenta" class="form-control" placeholder="Ingrese el nombre de cuenta">

                    <label for="">Número De Cliente</label>
                    <input type="text" id="NumeroDeCliente" class="form-control" placeholder="Ingrese el número del cliente">

                    <label for="">Fecha De Apertura</label>
                    <input type="text" id="FechaDeApertura" class="form-control" placeholder="Ingrese la fecha de apertura">

                    <label for="">Saldo Actual</label>
                    <input type="text" id="SaldoActual" class="form-control" placeholder="Ingrese el saldo actual">

                    <label for="">Saldo Retenido</label>
                    <input type="text" id="SaldoRetenido" class="form-control" placeholder="Ingrese el saldo retenido ">

                    <label for="">Tipo De Moneda</label>
                    <input type="text" id="TipoMoneda" class="form-control" placeholder="Ingrese el tipo de moneda">
                    <hr>
                    <div id="btnagregarcuenta">
                        <input type="submit" id="btnagregar" onclick="AgregarCuentas()" value="Ingresar Cuenta" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
