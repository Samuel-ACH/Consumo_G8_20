<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lenguaje de Programacion IV</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Transaccion.js"></script>
</head>
    <body>

        <div class="container">
             <div class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                        <H3>
                            Lista de Transacciones
                        </H3>
                    </div>
                </div>
                    <div class="box-body">
                        <div class="table table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>CÃ³digo Transaccion</th>
                                        <th>Tipo Transaccion</th>
                                        <th>Codigo Cliente</th>
                                        <th>Fecha Transaccion</th>
                                        <th>Monto Transaccion</th>
                                        <th>Sucursal</th>
                                        <th>Numero de Cuenta</th>
                                    </tr>
                                </thead>
                                <tbody id="DataTransacciones">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
             </div>
             <div class="Formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>
                           Agregar una nueva transaccion  
                        </h3>

                    </div>
                    <div class="col-12">
                        <form class="Transaccion">
                            <label for="">CodigoTransaccion</label>
                            <input type="text" id="CodigoTransaccion" class="form-control" placeholder="Ingrese el Codigo de Transaccion">
                            <label for="">TipoTransaccion</label>
                            <input type="text" id="TipoTransaccion" class="form-control" placeholder="Ingrese el Tipo de Transaccion">
                            <label for="">CodigoCliente</label>
                            <input type="text" id="CodigoCliente" class="form-control" placeholder="Ingrese el Codigo del Cliente">
                            <label for="">FechaTransaccion</label>
                            <input type="text" id="FechaTransaccion" class="form-control" placeholder="Ingrese la Fecha de la Transaccion">
                            <label for="">MontoTransaccion</label>
                            <input type="text" id="MontoTransaccion" class="form-control" placeholder="Ingrese el Monto de Transaccion">
                            <label for="">Sucursal</label>
                            <input type="text" id="Sucursal" class="form-control" placeholder="Ingrese la Sucursal">
                            <label for="">NumeroDeCuenta</label>
                            <input type="text" id="NumeroDeCuenta" class="form-control" placeholder="Ingrese el Numero De Cuenta">
                            <hr>
                            <div id="btnagregartransaccion" >
                                <input type="submit" id="btnagregar" onclick="AgregarTransacciones()" value="Ingresar Transaccion" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
             </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
